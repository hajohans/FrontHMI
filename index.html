<html>
  <head>
    <title>OnTrack HMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Global styling, responsible for positioning and sizing of main Components-->    
    <link rel="stylesheet" href="main.styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!--1b. The Angular Component Router is an optional service. It is not part of the Angular 2 core-->
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2-websocket/angular2-websocket.js"></script>
    <!--1c. Added additional bootstrap library, for enhancing CSS styling-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        map: {
            'angular2-websocket/angular2-websocket': 'node_modules/angular2-websocket/angular2-websocket.js'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
        <base href="/"> <!--neede with Routing--> 
  </head>
  <!-- 3. Display the application -->
  <body>
      <my-app>Loading...</my-app>
  </body>
</html>
